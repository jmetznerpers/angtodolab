<div style="background-color: #eee; box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75); width: 800px; height: 500px; padding:100px;
">
<h1><p>Fantabulous ToDo List!</p></h1>
<h2>Current Tasks</h2>
<ng-container *ngFor="let myTask of allTasks">
    <div>
        Task: {{myTask.task}} <span style="-moz-box-align: end;">Completed: {{myTask.completed}} <button onclick="style.display = 'none'" (click)="completeTask(myTask)">Complete Task!</button></span>
    </div>
    <br/>
    
</ng-container>
New Task:<input type="text" [(ngModel)]="newTask" />
    <button (click)="addTask()">Add Task!</button>

</div>
